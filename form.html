    <main>
        <div>
            <h2>Rate My Website</h2>
            
            <form method="get" action="record.html">
                <label>Username* <input type="text" id="username" name="username"  required></label>
                <label>Password*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required></label>
                <label>Confirm Password*<input type="password" id="confirm-password" name="confirm-password" required></label>
                <span id="pw-message">Password must be 8 characters & alphanumeric</span>
                <label>Email* <input type="email" id="email" name="email" placeholder="myemail@byui.edu" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                <label>Page Rating <span id="rangevalue">5</span><input type="range" id="range" name="rating" min="0" max="10" step="1" default="5" ></label>
                <input type="submit" value="Record My Rating" class="submitBtn">
            </form>
